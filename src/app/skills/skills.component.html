<section>
  <h3 class="mx-5">Habilidades</h3>
  <div class="row mx-5 pt-3">
    <div class="col text-center" *ngFor="let skill of skills">
      <div class="progress-circle p-0 mx-auto">
        <div
          [class.quarter]="skill.percentage == '25'"
          [class.half]="skill.percentage == '50'"
          [class.quarter-half]="skill.percentage == '75'"
          class="progress-circle bg-red"
        ></div>
        <div class="inner-circle bg-white fs-3 fw-semibold">
          {{ skill.percentage }}
        </div>
      </div>
      <p class="mt-4 fs-4 fw-semibold">{{ skill.name }}</p>
    </div>
  </div>
</section>
