<section>
  <h3 class="ms-5">Educacion</h3>
  <div class="row gap-2 mx-5 mt-5">
    <div
      class="col card mb-3"
      style="max-width: 540px"
      *ngFor="let educ of education"
    >
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="educ.image" class="img-fluid rounded-start" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ educ.title }}</h5>
            <p class="card-text">
              {{ educ.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
