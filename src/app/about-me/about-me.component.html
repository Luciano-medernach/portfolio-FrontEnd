<section class="position-relative">
  <img
    src="assets/img/profile.jpg"
    style="border-radius: 100%; left: 150px"
    height="150"
    width="150"
    class="position-absolute top-0 translate-middle"
  />
  <div class="p-5 row" *ngIf="information">
    <div class="pt-5 col">
      <h2>{{ information.name }} {{ information.lastname }}</h2>
      <p>{{ information.title }}</p>
    </div>
    <div class="pt-5 col">
      <p>Bla bla</p>
    </div>
  </div>
</section>
