<section>
  <h3 class="mx-5">Proyectos</h3>
  <div class="row mx-5 mt-3">
    <div
      class="col card mb-3"
      style="max-width: 540px"
      *ngFor="let proyect of proyects"
    >
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="proyect.image" class="img-fluid rounded-start" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ proyect.title }}</h5>
            <span class="badge bg-secondary">{{ proyect.date }}</span>
            <p class="card-text">{{ proyect.desc }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
